<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-App Admin</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../css/style.css" rel="stylesheet"> 
  <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
 

  <div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
  </div>

  <div id="main-wrapper">
    <!-- <div id="sidebar"></div> -->
    <div id="admin_navigator"></div>

    <div class="content-body">
        <h4 class="ml-3 mt-3">Manage Forms</h4>

        <div class="container-fluid mt-3">
           
            <div class="card">
                <h5 class="card-header custom-card-header d-flex justify-content-between">
                    Form List
                    <button class="btn btn-sm" id="add_form_btn" data-toggle="modal" data-target="#modal-add_form">Add Form</button>
                  </h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table header-border" id="forms_tbl">
                            
                        </table>
                    </div>
                </div>
            </div>
            <!-- card end -->

          <!-- ADD FORM MODAL -->
          <div id="modal-add_form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Form</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container">

                          <div class="form-row">
                            <div class="form-group col-md-10">
                              <label for="add_category">Category</label><span class="required"> * </span>
                              <select class="custom-select" id="add_category">
                            
                              </select>
                            </div>
                            <div class="form-group col-md-2 mt-4 pt-2">
                              <button class="btn btn-sm ml-1 btn-info" type="button" id="add_new_category" data-toggle="modal" data-target=".modal_add_category">Add New Category</button>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="add_form">Form Name</label><span class="required"> * </span>
                            <input type="text" class="form-control" id="add_form" placeholder="Enter Form Name">
                          </div>
                          <div class="form-group">
                            <label for="add_form_code">Form Code</label><span class="required"> * </span>
                            <input type="text" class="form-control" id="add_form_code" placeholder="Enter Form Code">
                          </div>
                          <div class="form-group">
                            <label for="add_file">File</label><span class="required"> * </span>
                            <input type="file" class="form-control-file" id="add_file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .csv" aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Accept (.csv and .xlsx) formats</small>
                          </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="add_new_form_btn" >Add New Form</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
          </div>
        <!-- MODAL END -->

        <!-- ADD CATEGORY MODAL -->
        <div class="modal fade modal_add_category" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
              
            <div class="modal-header">
              <h5 class="modal-title">Add Category</h5>
            </div>
            <div class="modal-body">
                <div class="container">
                  <div class="form-group">
                    <label for="add_form">Form Category Name</label><span class="required"> * </span>
                    <input type="text" class="form-control" id="add_form_category" placeholder="Enter Form Category Name">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success btn-sm" id="add_new_category_btn" >Add</button>
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            </div>

            </div>
          </div>
        </div>
        <!-- END MODAL -->
        
        <!-- UPDATE FORM MODAL -->
        <div id="modal-update_form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Update Form</h5>
                  </div>
                  <div class="modal-body">
                      <div class="container">
                        
                        <div class="form-group">
                          <label for="update_category">Category</label><span class="required"> * </span>
                          <select class="custom-select" id="update_category">
                            <option value="" selected>Select Category..</option>
                            <option value="HR">HR</option>
                            <option value="Purchasing">Purchasing</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="update_form">Form Name</label><span class="required"> * </span>
                          <input type="text" class="form-control" id="update_form" placeholder="Enter Form Name">
                        </div>
                        <div class="form-group">
                          <label for="update_form_code">Form Code</label><span class="required"> * </span>
                          <input type="text" class="form-control" id="update_form_code" placeholder="Enter Form Code">
                        </div>
                        <div class="form-group">
                          <label for="update_file">File</label>
                          <input type="file" class="form-control-file" id="update_file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .csv" aria-describedby="fileHelp">
                          <small id="fileHelp" class="form-text text-muted">Accept (.csv and .xlsx) formats</small>
                        </div>

                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" id="update_form_btn" >Update Form</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
        </div>
      <!-- MODAL END -->


    
        </div>
    </div>
  </div>
  <div class="footer">
    <div class="copyright">
        <p>E-APPROVAL</p>
    </div>
  </div>
  

  <script type="text/javascript">
    $(document).ready( function () {
        $("#admin_navigator").load("admin_navigator.html");
    });
  </script>

  <script src="../plugins/common/common.min.js"></script>
  <script src="../js/custom.min.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/gleek.js"></script>
  <script src="../js/styleSwitcher.js"></script>
  <!-- <script src="../js/js.cookie.min.js"></script> -->
  <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  <!-- <script src="../js/moment.min.js"></script> -->
  <!-- <script src="../js/moment-business-days.js"></script> -->

   <!-- EXPORTING DATA SCRI -->
   <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
   <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
   <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

  <script src="../js/app.js"></script>
  <script src="../js/controllers/admin/forms.js"></script>

</body>
</html>
