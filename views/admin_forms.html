  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <div id="preloader">

    </div>
  </div>

                  </h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table header-border" id="forms_tbl">
                            
                        </table>
