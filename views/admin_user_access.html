<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-App Admin</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../css/style.css" rel="stylesheet"> 
  <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
 

  <div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
  </div>

  <div id="main-wrapper">
    <!-- <div id="sidebar"></div> -->
    <div id="admin_navigator"></div>

    <div class="content-body">
        <h4 class="ml-3 mt-3">Manage User Access</h4>

        <div class="container-fluid mt-3">
           
            <div class="card">
                <h5 class="card-header custom-card-header d-flex justify-content-between">
                    <div>User List</div>
                    <button class="btn btn-sm" id="add_new_user" data-toggle="modal" data-target="#modal-add_user">Add User</button>
                </h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table header-border" id="users_tbl">
                            
                        </table>
                    </div>
                </div>
            </div>
            <!-- CARD END -->
    

            <!-- EDIT USER MODAL -->
            <div id="modal-edit_user_details" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
              <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Edit User</h5>
                          <span class="label label-sm user_status"></span>
                      </div>
                      <div class="modal-body">
                          <div class="container">
                            
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" disabled>
                            </div>
                            <div class="form-group">
                              <label for="first_name">First Name</label><span class="required"> * </span>
                              <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                              <label for="last_name">First Name</label><span class="required"> * </span>
                              <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                              <label for="user_email">email</label><span class="required"> * </span>
                              <input type="email" class="form-control" id="user_email" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                              <label for="usertype">User Typpe</label><span class="required"> * </span>
                              <select class="custom-select" id="usertype">
                                <option value="" selected>Select User Type..</option>
                                <option value="user">Normal User</option>
                                <option value="user_np">Notified Personnel</option>
                              </select>
                            </div>

                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default btn-primary" id="update_user">Save</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
            </div>
          <!-- MODAL END -->

          <!-- ADD USER MODAL -->
          <div id="modal-add_user" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add User</h5>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                          
                          <div class="form-group">
                            <label for="add_username">Username</label><span class="required"> * </span>
                            <input type="text" class="form-control" id="add_username" aria-describedby="usernameHelp" placeholder="Enter Username">
                            <small id="usernameHelp" class="form-text text-muted">Minimum of 6 characters</small>
                          </div>
                          <div class="form-group">
                            <label for="add_password">Password</label><span class="required"> * </span>
                            <input type="password" class="form-control" id="add_password" aria-describedby="passwordHelp" placeholder="Enter Password">
                            <small id="passwordHelp" class="form-text text-muted">Minimun of 8 characters | Must be alphanumeric</small>
                          </div>
                          <div class="form-group">
                            <label for="add_first_name">First Name</label><span class="required"> * </span>
                            <input type="text" class="form-control" id="add_first_name" placeholder="Enter First Name">
                          </div>
                          <div class="form-group">
                            <label for="add_last_name">Last Name</label><span class="required"> * </span>
                            <input type="text" class="form-control" id="add_last_name" placeholder="Enter Last Name">
                          </div>
                          <div class="form-group">
                            <label for="add_user_email">Email Address</label><span class="required"> * </span>
                            <input type="email" class="form-control" id="add_user_email" placeholder="Enter Email">
                          </div>
                          <div class="form-group">
                            <label for="add_usertype">User Typpe</label><span class="required"> * </span>
                            <select class="custom-select" id="add_usertype">
                              <option value="" selected>Select User Type..</option>
                              <option value="user">Normal User</option>
                              <option value="user_np">Notified Personnel</option>
                            </select>
                          </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="add_user" >Add New User</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
          </div>
        <!-- MODAL END -->

        </div>
    </div>
  </div>
  <div class="footer">
    <div class="copyright">
        <p>E-APPROVAL</p>
    </div>
  </div>
  

  <script type="text/javascript">
    $(document).ready( function () {
        $("#admin_navigator").load("admin_navigator.html");
    });
  </script>

  <script src="../plugins/common/common.min.js"></script>
  <script src="../js/custom.min.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/gleek.js"></script>
  <script src="../js/styleSwitcher.js"></script>
  <!-- <script src="../js/js.cookie.min.js"></script> -->
  <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  <!-- <script src="../js/spin.min.js"></script>
  <script src="../js/ladda.min.js"></script> -->
  <!-- <script src="../js/moment.min.js"></script> -->
  <!-- <script src="../js/moment-business-days.js"></script> -->

  <!-- EXPORTING DATA SCRI -->
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

  <script src="../js/app.js"></script>
  <script src="../js/controllers/admin/user_access.js"></script>

</body>
</html>
