<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-APPROVAL</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/elogo.png">
    <link href="./plugins/sweetalert/css/sweetalert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body class="h-100">

    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-5">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body">
                              <div class="text-center">
                                <img src="./images/elogo.png" class="rounded-circle" style="height: 150px; width: 150px;" alt="">
                                <h5 class="mt-3 mb-1">E-APPROVAL</h5>
                                <br>
                                <div class="alert alert-danger d-none" id="loginalert">Login Failed!</div>
                                  <div class="form-group"><input type="text" class="form-control" id="username" name="username" placeholder="Username"></div>
                                  <div class="form-group"><input type="password" class="form-control" id="password" name="password" placeholder="Password"></div>
                                  <button type="submit" class="btn mb-1 btn-flat btn-primary" id="login_btn">Login</button>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="js/js.cookie.min.js"></script>
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script> -->
    <script src="./plugins/sweetalert/js/sweetalert.min.js"></script>
    <!-- <script src="./plugins/sweetalert/js/sweetalert.init.js"></script> -->

    
</body>

</html>
